<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">


  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main class="container">
    <div class="content">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="signup">
      <div class="box signup-pricing">
        <span><strong>Try it free 7 days</strong> then $20/mo. thereafter</span>
      </div>
      <div>
        <form class="box" id="form">
          <div class="form-control">
            <input type="text" id="firstname" placeholder="First Name" />
            <img src="./images/icon-error.svg" alt="error-icon">
            <small></small>
          </div>
          <div class="form-control">
            <input type="text" id="lastname" placeholder="Last Name" />
            <img src="./images/icon-error.svg" alt="error-icon">
            <small></small>
          </div>
          <div class="form-control">
            <input type="email" id="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="error-icon">
            <small></small>
          </div>
          <div class="form-control">
            <input type="password" id="password" placeholder="Password" />
            <img src="./images/icon-error.svg" alt="error-icon">
            <small></small>
          </div>
          <button>Claim your free trial</button>
          <small>By clicking the button, you are agreeing to our Terms and Services</small>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
